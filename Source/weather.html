


<!DOCTYPE html>
<html>
<head>
    <title>Map and Weather </title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js" data-semver="1.0.7"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDFa7PqfwScSn9u4U801fCaGiRatEACTHk&libraries=places"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
    <script src="weather.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body ng-app="weatherApp" ng-controller="weatherCtrl">

<div class="form-group col-xs-5">
    <label for="map">Enter any address</label>
    <input type="text" id="map" class="form-control input-md" placeholder="Enter address" places-auto-complete ng-model="address", on-place-changed="changeCenter()" /> <br/>
    <p class="lead">Current temperature is <span class="text-primary"> {{ temperature}} </span></p>
</div>



<ng-map></ng-map>
</body>
</html>
